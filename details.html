<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="details.js"></script>
</head>
<body>
    <body>
        <div class="container">
            <button id="backButton">Back</button>
            <header>
                <h1>Task Details</h1>
            </header>
    
            <section class="task-details">
                <h2><strong>Id:<span id="taskId"></span></strong></span></strong></h2>
                <p><strong>Title:</strong> <span id="taskTitle"></span></p>
                <p><strong>Description:</strong> <span id="taskDescription"></span></p>
                <p><strong>Status:</strong> <span id="taskStatus"></span></p>
                <p><strong>Created at:</strong> <span id="taskCreatedAt"></span></p>
            </section>
        </div>
    </body>
</body>
</html>
